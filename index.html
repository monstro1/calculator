<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
<div id="calculator">
<div id="text-field"></div>
<div id="clear-btn">C</div>
<div id="negative-btn">+/-</div>
<div id="divide-btn" class="operator-btn">&divide;</div>
<div id="seven-btn" class="number-btn">7</div>
<div id="eight-btn" class="number-btn">8</div>
<div id="nine-btn" class="number-btn">9</div>
<div id="multiply-btn" class="operator-btn">&times;</div>
<div id="four-btn" class="number-btn">4</div>
<div id="five-btn" class="number-btn">5</div>
<div id="six-btn" class="number-btn">6</div>
<div id="subtract-btn" class="operator-btn">-</div>
<div id="one-btn" class="number-btn">1</div>
<div id="two-btn" class="number-btn">2</div>
<div id="three-btn" class="number-btn">3</div>
<div id="add-btn" class="operator-btn">+</div>
<div id="zero-btn" class="number-btn">0</div>
<div id="decimal-btn" class="number-btn">.</div>
<div id="equal-btn">=</div>
</div>
</body>
</html>
